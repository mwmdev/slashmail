name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: slashmail-linux-x86_64.tar.gz
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: slashmail-linux-aarch64.tar.gz
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-15
            artifact: slashmail-macos-x86_64.tar.gz
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-14
            artifact: slashmail-macos-aarch64.tar.gz
            cross: false
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            artifact: slashmail-windows-x86_64.zip
            cross: false

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux native)
        if: runner.os == 'Linux' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --features vendored-openssl

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }} slashmail
          cd ../../..

      - name: Package (zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path target/${{ matrix.target }}/release/slashmail.exe -DestinationPath ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}


  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            slashmail-linux-x86_64.tar.gz
            slashmail-linux-aarch64.tar.gz
            slashmail-macos-x86_64.tar.gz
            slashmail-macos-aarch64.tar.gz
            slashmail-windows-x86_64.zip

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
